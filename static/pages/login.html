<form class="form form-login" ng-submit="login()">
  <div class="form-group row">
    <label class="sr-only">name</label>
    <div class="col-md-5 col-md-offset-2">
      <input type="text" required class="form-control" ng-model="name" placeholder="用户名" />
    </div>

  </div>
  <div class="form-group row">
    <label class="sr-only">pwd</label>
    <div class="col-md-5 col-md-offset-2">
      <input type="password" required class="form-control" ng-model="password" placeholder="密码" />
    </div>
  </div>
  <div class="form-group row">
    <label class="sr-only">mail</label>
    <div class="col-md-5 col-md-offset-2">
      <input type="email" required class="form-control" ng-model="email" placeholder="邮箱" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-5 pull-left">
      <button type="submit" class="btn btn-default btn-enter">登录</button>
    </div>
  </div>
</form>
